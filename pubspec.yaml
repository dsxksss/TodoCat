name: todo_cat
description: A new Flutter project.
publish_to: "none"
version: 1.0.0

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.0
  # http网络请求库
  dio: 5.3.2
  # 状态管理框架
  get: ^4.6.6
  # google fonts
  google_fonts: ^6.1.0
  # 尺寸适配框架
  flutter_screenutil: ^5.9.0
  # 桌面窗口管理插件
  window_manager: ^0.3.7
  # 动画控制插件
  flutter_animate: ^4.5.0
  # svg显示插件
  flutter_svg: ^2.0.7
  # 日志插件
  logger: ^2.0.1
  # 时间选择插件
  syncfusion_flutter_datepicker: 25.2.6
  # uuid生成
  uuid: ^3.0.7
  # 桌面端手机端本地通知插件
  flutter_local_notifications: ^17.2.2
  local_notifier: ^0.1.6
  # freezed代码生成插件
  freezed_annotation: ^2.4.1
  # font awesome 图标库
  font_awesome_flutter: ^10.5.0
  json_annotation: ^4.8.1
  # 简易dialog
  flutter_smart_dialog: ^4.9.4
  # 启动闪屏页插件
  flutter_native_splash: ^2.3.2
  # 状态栏修改颜色插件
  flutter_statusbarcolor_ns: ^0.5.0
  # 设置页面组件插件
  settings_ui: ^2.0.2
  # 设备显示模式插件
  flutter_displaymode: ^0.6.0
  reorderables: ^0.6.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.2 # 用于获取应用文档目录
  timezone: ^0.9.2
  intl: ^0.19.0
  file_picker: ^6.1.1
  # badge库
  badges: ^3.1.2
  # 开机自启动插件
  launch_at_startup: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.2
  json_serializable: ^6.7.1
  # 图标生成插件
  flutter_launcher_icons: "^0.13.1"
  isar_generator: ^3.1.0+1
  analyzer: ^5.13.0

flutter:
  uses-material-design: true

  fonts:
    - family: SourceHanSans
      fonts:
        - asset: assets/fonts/SourceHanSansCN-Regular.otf
        - asset: assets/fonts/SourceHanSansCN-Medium.otf
          weight: 500
        - asset: assets/fonts/SourceHanSansCN-Bold.otf
          weight: 700
        - asset: assets/fonts/SourceHanSansCN-Light.otf
          weight: 300
        - asset: assets/fonts/SourceHanSansCN-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/SourceHanSansCN-Heavy.otf
          weight: 800
        - asset: assets/fonts/SourceHanSansCN-Normal.otf
          weight: 400
    # 备用字体：Ubuntu
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf
        - asset: assets/fonts/Ubuntu-Medium.ttf
          weight: 500
        - asset: assets/fonts/Ubuntu-Bold.ttf
          weight: 700
        - asset: assets/fonts/Ubuntu-Light.ttf
          weight: 300

  assets:
    - assets/
    - assets/imgs/
    - assets/fonts/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/imgs/logo-light-rounded.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/imgs/logo-light-rounded.png"
  windows:
    generate: true
    image_path: "assets/imgs/logo-light-rounded.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/imgs/logo-light-rounded.png"

flutter_native_splash:
  color: "#ffffff"
  image: "assets/imgs/logo-light-rounded.png"
  web: false
