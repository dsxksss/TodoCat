name: todo_cat
title: TodoCat
description: Todo Cat - A beautiful and simple Todo application built with Flutter | 事项猫 一个简洁UI风格的看板应用.
publish_to: "https://github.com/dsxksss/TodoCat"
version: 1.2.1
license: GPL-3.0

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.0
  # http网络请求库
  dio: 5.3.2
  # 状态管理框架
  get: ^4.6.6
  # google fonts
  google_fonts: ^6.1.0
  # 尺寸适配框架
  flutter_screenutil: ^5.9.0
  # 桌面窗口管理插件
  window_manager: ^0.3.7
  # 动画控制插件
  flutter_animate: ^4.5.0
  # svg显示插件
  flutter_svg: ^2.0.7
  # 日志插件
  logger: ^2.0.1
  # 时间选择插件
  syncfusion_flutter_datepicker: 25.2.6
  # uuid生成
  uuid: ^3.0.7
  # 桌面端手机端本地通知插件
  flutter_local_notifications: ^17.2.2
  local_notifier: ^0.1.6
  # freezed代码生成插件
  freezed_annotation: ^2.4.1
  # font awesome 图标库
  font_awesome_flutter: ^10.5.0
  json_annotation: ^4.8.1
  # 简易dialog
  flutter_smart_dialog: ^4.9.4
  # 启动闪屏页插件
  flutter_native_splash: ^2.3.2
  # 设置页面组件插件
  settings_ui: ^2.0.2
  # 设备显示模式插件
  flutter_displaymode: ^0.6.0
  reorderables: ^0.6.0
  # Drift 数据库 (SQLite)
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.2 # 用于获取应用文档目录
  timezone: ^0.9.2
  intl: ^0.19.0
  file_picker: ^8.1.2
  # badge库
  badges: ^3.1.2
  # 开机自启动插件
  launch_at_startup: ^0.3.0
  # 获取应用版本信息
  package_info_plus: ^8.1.2
  # 加密库（用于文件哈希验证）
  crypto: ^3.0.5
  # 看板拖拽组件
  appflowy_board: 0.1.2
  # markdown 渲染库
  flutter_markdown: ^0.7.4
  # 网络图片缓存库
  cached_network_image: ^3.3.1
  # FastForge 更新库
  fastforge: ^0.0.1
  # URL启动器，用于打开外部链接
  url_launcher: ^6.2.5
  # 视频播放器
  video_player: ^2.8.2
  # Windows 视频播放器（更好的性能和硬件加速）
  video_player_win: ^3.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.2
  json_serializable: ^6.7.1
  # 图标生成插件
  flutter_launcher_icons: "^0.13.1"
  drift_dev: ^2.14.0
  analyzer: ^5.13.0
  msix: ^3.16.12

flutter:
  uses-material-design: true

  fonts:
    - family: SourceHanSans
      fonts:
        - asset: assets/fonts/SourceHanSansCN-Regular.otf
        - asset: assets/fonts/SourceHanSansCN-Medium.otf
          weight: 500
        - asset: assets/fonts/SourceHanSansCN-Bold.otf
          weight: 700
        - asset: assets/fonts/SourceHanSansCN-Light.otf
          weight: 300
        - asset: assets/fonts/SourceHanSansCN-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/SourceHanSansCN-Heavy.otf
          weight: 800
        - asset: assets/fonts/SourceHanSansCN-Normal.otf
          weight: 400
    # 备用字体：Ubuntu
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf
        - asset: assets/fonts/Ubuntu-Medium.ttf
          weight: 500
        - asset: assets/fonts/Ubuntu-Bold.ttf
          weight: 700
        - asset: assets/fonts/Ubuntu-Light.ttf
          weight: 300

  assets:
    - assets/
    - assets/imgs/
    - assets/fonts/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/imgs/logo-light-rounded.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/imgs/logo-light-rounded.png"
  windows:
    generate: true
    image_path: "assets/imgs/logo-light-rounded.png"  # 会自动转换
    icon_size: 256 # 生成高质量图标
  macos:
    generate: true
    image_path: "assets/imgs/logo-light-rounded.png"

flutter_native_splash:
  color: "#ffffff"
  image: "assets/imgs/logo-light-rounded.png"
  web: false

msix_config:
  display_name: TodoCat
  publisher_display_name: SayMiao
  identity_name: SayMiao.TodoCat
  # 发布者证书主题名称（匹配当前使用的测试证书）
  publisher: CN=E5209687-EA19-4223-83D7-A568796EACF9
  msix_version: 1.2.1.0
  store: true
  logo_path: windows\runner\resources\app_icon.ico
  # 仅保留实际需要的功能，移除不必要的权限以通过商店审核
  capabilities: internetClient

dependency_overrides:
  sqflite_android: 2.4.1