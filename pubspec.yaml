name: todo_cat
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # 设备测试框架
  device_preview: 1.1.0
  # 状态管理框架
  get: 4.6.5
  # 本地数据库存储hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_fonts: ^5.1.0
  # 尺寸适配框架
  flutter_screenutil: ^5.8.4
  # 桌面窗口管理插件
  window_manager: ^0.3.5
  # 动画控制插件
  flutter_animate: ^4.2.0+1
  # svg显示插件
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.1.11

flutter:
  uses-material-design: true

  assets:
      - assets/
      - assets/imgs/